apply plugin: 'com.android.library'
apply plugin: 'realm-android'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'mobileia-authentication'

    publishedGroupId = 'com.mobileia'
    libraryName = 'MIA Authentication Library'
    artifact = 'authentication'

    libraryDescription = 'Library Android.'

    siteUrl = 'https://github.com/MobileIA/mia-authentication-android'
    gitUrl = 'https://github.com/MobileIA/mia-authentication-android.git'

    libraryVersion = '0.0.38'

    developerId = 'mobileia'
    developerName = 'MobileIA'
    developerEmail = 'matias.camiletti@mobileia.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 38
        versionName "0.0.38"
        resConfigs "auto"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:27.+'
    testCompile 'junit:junit:4.12'
    compile 'com.mobileia:core:0.0.13'
    compile 'com.mobileia:facebook:0.0.8'
    compile 'com.mobileia:google:0.0.4'
    compile 'com.mobileia:twitter:0.0.1'
    compile 'com.mobileia:firebase:0.0.1'
    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.google.firebase:firebase-auth:11.8.0'
    compile ('com.firebaseui:firebase-ui-auth:3.1.3'){
        //exclude group: 'com.android.support', module: 'support-v4'
    }
}

apply from: '../installv1.gradle'
apply from: '../bintrayv1.gradle'